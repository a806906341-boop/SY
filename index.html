<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舆论分析系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.0.0/dist/echarts-wordcloud.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .chart-container {
            height: 400px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="bg-white shadow-md rounded-lg p-6 mb-4">
            <h1 class="text-3xl font-bold text-gray-800">舆论分析系统</h1>
            <p class="text-gray-600 mt-2">一个用于实时分析和可视化网络舆论的动态模拟平台</p>
        </header>

        <main>
            <div class="bg-white shadow-md rounded-lg p-6 mb-4">
                <h2 class="text-xl font-semibold mb-4">分析设置</h2>
                <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <select id="topicSelect" class="block w-full sm:w-1/3 p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="" disabled selected>选择一个预设话题</option>
                        <option value="multimodality">预设话题：多模态</option>
                        <option value="jingdong-yangli">预设话题：京东x杨笠</option>
                    </select>
                    <span class="text-gray-500">或</span>
                    <input type="text" id="topicInput" class="block w-full sm:w-2/3 p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="输入你关心的话题，例如：新能源汽车">
                </div>
                <div class="mt-4">
                    <button id="analyzeBtn" class="w-full sm:w-auto bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center justify-center">
                        开始分析
                    </button>
                </div>
            </div>

            <div id="dashboard" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                    <div class="bg-white shadow-md rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-gray-700">总提及量</h3>
                        <p id="kpi-total" class="text-3xl font-bold text-indigo-600">0</p>
                    </div>
                    <div class="bg-white shadow-md rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-gray-700">日均提及量</h3>
                        <p id="kpi-daily" class="text-3xl font-bold text-indigo-600">0</p>
                    </div>
                    <div class="bg-white shadow-md rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-gray-700">正面情绪占比</h3>
                        <p id="kpi-sentiment" class="text-3xl font-bold text-green-500">0%</p>
                    </div>
                    <div class="bg-white shadow-md rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-gray-700">核心用户参与度</h3>
                        <p id="kpi-participation" class="text-3xl font-bold text-blue-500">0%</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-4">
                    <div class="bg-white shadow-md rounded-lg p-6">
                        <h3 class="text-xl font-semibold mb-4">情绪分布</h3>
                        <div id="sentimentChart" class="chart-container"></div>
                    </div>
                    <div class="bg-white shadow-md rounded-lg p-6">
                        <h3 class="text-xl font-semibold mb-4">提及量趋势</h3>
                        <div id="trendChart" class="chart-container"></div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-4">
                    <div class="bg-white shadow-md rounded-lg p-6">
                        <h3 class="text-xl font-semibold mb-4">核心词云</h3>
                        <div id="wordCloudChart" class="chart-container"></div>
                    </div>
                    <div class="bg-white shadow-md rounded-lg p-6">
                        <h3 class="text-xl font-semibold mb-4">数据来源分布</h3>
                        <div id="sourceChart" class="chart-container"></div>
                    </div>
                </div>

                <div class="bg-white shadow-md rounded-lg p-6">
                    <h3 id="reportTitle" class="text-2xl font-bold mb-4 text-gray-800">综合分析报告</h3>
                    <div id="report-content" class="prose max-w-none"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const topicSelect = document.getElementById('topicSelect');
            const topicInput = document.getElementById('topicInput');
            const dashboard = document.getElementById('dashboard');

            let sentimentChartInstance, trendChartInstance, sourceChartInstance;

            analyzeBtn.addEventListener('click', async () => {
                const topicKey = topicSelect.value;
                const customTopic = topicInput.value.trim();
                let topicForDisplay = customTopic;

                if (topicKey) {
                    topicForDisplay = topicSelect.querySelector(`option[value="${topicKey}"]`).innerText.replace('预设话题：', '');
                } else if (!customTopic) {
                    alert('请输入一个话题或选择一个预设话题');
                    return;
                }

                analyzeBtn.disabled = true;
                analyzeBtn.innerHTML = `<svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> 正在分析中...`;
                dashboard.classList.add('hidden');

                try {
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ topic_key: topicKey, custom_topic: customTopic }),
                    });

                    if (!response.ok) {
                        throw new Error('网络响应错误，请检查后端服务是否正常运行。');
                    }
                    
                    const data = await response.json();

                    // 检查后端返回的状态
                    if (data.status === 'no_data') {
                        alert(data.message); // 弹出提示信息
                        dashboard.classList.add('hidden'); // 确保仪表盘是隐藏的
                    } else if (data.status === 'success') {
                        showDashboardContent(data, topicForDisplay);
                    } else {
                        // 处理其他可能的错误状态
                        throw new Error('接收到未知或无效的后端响应。');
                    }

                } catch (error) {
                    console.error('API 调用失败:', error);
                    alert(error.message || '数据加载失败，请稍后重试。');
                } finally {
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = '开始分析';
                }
            });

            topicSelect.addEventListener('change', (e) => {
                if (e.target.value) {
                    topicInput.value = ''; 
                }
            });

            topicInput.addEventListener('input', (e) => {
                if (e.target.value) {
                    topicSelect.value = '';
                }
            });

            function showDashboardContent(data, topic) {
                document.getElementById('reportTitle').textContent = `“${topic}”综合分析报告`;
                document.getElementById('kpi-total').textContent = data.kpis.total;
                document.getElementById('kpi-daily').textContent = data.kpis.daily;
                document.getElementById('kpi-sentiment').textContent = data.kpis.sentiment + '%';
                document.getElementById('kpi-participation').textContent = data.kpis.participation + '%';

                renderCharts(data);
                renderWordCloud(data);
                renderSourceChart(data);

                document.getElementById('report-content').innerHTML = data.report;
                dashboard.classList.remove('hidden');
            }

            function renderCharts(data) {
                if (sentimentChartInstance) sentimentChartInstance.dispose();
                sentimentChartInstance = echarts.init(document.getElementById('sentimentChart'));
                sentimentChartInstance.setOption({
                    tooltip: { trigger: 'item' },
                    legend: { top: '5%', left: 'center' },
                    series: [{
                        name: '情绪分布',
                        type: 'pie',
                        radius: ['40%', '70%'],
                        avoidLabelOverlap: false,
                        itemStyle: {
                            borderRadius: 10,
                            borderColor: '#fff',
                            borderWidth: 2
                        },
                        label: { show: false, position: 'center' },
                        emphasis: { label: { show: true, fontSize: '20', fontWeight: 'bold' } },
                        labelLine: { show: false },
                        data: data.sentiment
                    }]
                });

                if (trendChartInstance) trendChartInstance.dispose();
                trendChartInstance = echarts.init(document.getElementById('trendChart'));
                trendChartInstance.setOption({
                    tooltip: { trigger: 'axis' },
                    xAxis: { type: 'category', data: data.trend.map(item => item.date) },
                    yAxis: { type: 'value' },
                    series: [{ data: data.trend.map(item => item.value), type: 'line', smooth: true }]
                });
            }

            function renderWordCloud(data) {
                const wordCloudChart = echarts.init(document.getElementById('wordCloudChart'));
                wordCloudChart.setOption({
                    series: [{
                        type: 'wordCloud',
                        shape: 'circle',
                        data: data.wordCloud
                    }]
                });
            }

            function renderSourceChart(data) {
                if (sourceChartInstance) sourceChartInstance.dispose();
                sourceChartInstance = echarts.init(document.getElementById('sourceChart'));
                sourceChartInstance.setOption({
                    tooltip: { trigger: 'item' },
                    legend: { orient: 'vertical', left: 'left' },
                    series: [{
                        name: '数据来源',
                        type: 'pie',
                        radius: '50%',
                        data: data.source,
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }]
                });
            }
        });
    </script>
</body>
</html>
